<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">
<head>
    <title>Angular UP and Running</title>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="cache-control"   content="no-cache" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="Distribution" content="Global">
    <meta name="robots" content="noindex">
    <link rel="canonical" href="">

    <link rel="stylesheet" type="text/css" href="css/style.css">



    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="wrapper"></div>

    <div class="main" ng-controller = "MyController">
        <ul class="artistlist">
            <li class="artist cf" ng-repeat="item in artists | limitTo:5">
                <img ng-src="images/{{item.shortname}}_tn.jpg"/>
                <div class="info">
                    <h2>{{item.name | uppercase}}</h2>
                    <h3>{{item.reknown}}</h3>
                </div>
            </li>
        </ul>
    </div>

    <script src="js/angular.1.2.8.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
