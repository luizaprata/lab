<section class="artistinfo">
	<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
	<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
	
	<div class="artist cf" ng-model="artists">
		<h1>{{artists[idx].name}}</h1>
		<h3>{{artists[idx].reknown}}</h3>
		<img ng-src="images/{{artists[idx].shortname}}_tn.jpg" alt="{{artists[idx].name}}"/>
		<div class="bio">{{artists[idx].bio}}</div>
	</div>
	<a href="index.html">&laquo; Back</a>
</section>
